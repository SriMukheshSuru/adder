<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Adder</title>
    <style>
        @font-face {
            font-family: 'Segment7Standard';
            src: url('https://cdn.rawgit.com/raphaelbastide/Segment7/3d0b0b7d/fonts/Segment7Standard.otf') format('opentype');
        }

        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .calculator {
            background: #2d2d2d;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .display {
            background: #0c2100;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: right;
            position: relative;
            overflow: hidden;
        }

        .sum-display {
            font-family: 'Segment7Standard', monospace;
            font-size: 3.5rem;
            color: #00ff40;
            text-shadow: 0 0 10px rgba(0, 255, 64, 0.3);
            margin: 0;
            letter-spacing: 2px;
        }

        .input-display {
            font-family: 'Segment7Standard', monospace;
            font-size: 2rem;
            color: #00ff40;
            margin-bottom: 1rem;
            text-align: right;
            min-height: 40px;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        button {
            background: linear-gradient(145deg, #3d3d3d, #323232);
            border: none;
            padding: 1rem;
            font-size: 1.5rem;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .operator-btn {
            background: linear-gradient(145deg, #6c48ff, #4a2db2);
        }

        .backspace-btn {
            background: linear-gradient(145deg, #ff4747, #cc3939);
        }

        .control-btns {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .glow {
            animation: glow 0.5s ease-out;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(0, 255, 64, 0.3);
            }

            50% {
                text-shadow: 0 0 20px rgba(0, 255, 64, 0.6);
            }

            100% {
                text-shadow: 0 0 10px rgba(0, 255, 64, 0.3);
            }
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="input-display" id="inputDisplay">0</div>
            <h1 class="sum-display" id="sumDisplay">0</h1>
        </div>
        <div class="numpad">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('0')">0</button>
            <button class="backspace-btn" onclick="backspace()">⌫</button>
            <button class="operator-btn" onclick="addNumber()">⏎</button>
        </div>
        <div class="control-btns">
            <button class="operator-btn" onclick="clearAll()">Clear</button>
        </div>
    </div>

    <script>
        let currentSum = 0;
        let currentInput = '0';

        function updateDisplays() {
            document.getElementById('inputDisplay').textContent = currentInput;
            document.getElementById('sumDisplay').textContent = currentSum;
            document.getElementById('sumDisplay').classList.add('glow');
            setTimeout(() => {
                document.getElementById('sumDisplay').classList.remove('glow');
            }, 500);
        }

        function appendNumber(num) {
            if (currentInput === '0') {
                currentInput = num;
            } else if (currentInput.length < 10) {
                currentInput += num;
            }
            updateDisplays();
        }

        function backspace() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplays();
        }

        function addNumber() {
            const numberToAdd = parseInt(currentInput, 10);
            if (!isNaN(numberToAdd)) {
                currentSum += numberToAdd;
                currentInput = '0';
                updateDisplays();
            }
        }

        function clearAll() {
            currentSum = 0;
            currentInput = '0';
            updateDisplays();
        }

        // Initialize display
        updateDisplays();
    </script>
</body>

</html>
